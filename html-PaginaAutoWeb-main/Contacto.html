<!DOCTYPE HTML>
<html>
<head>
    <title>Contacto - IgnaBen Motors</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">
    <div id="main" class="wrapper style1">
  <div class="container" style="max-width:600px; margin: auto; text-align: center;">
    <header class="major">
        <header id="header">
    <nav id="nav">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="elements.html">Modelos</a></li>
            <li><a href="Carrito.html">Carrito</a></li>
            <li><a href="Contacto.html" class="button primary">Contacto</a></li>
        </ul>
    </nav>
</header>

      <h2>Contacto</h2>
      <p>Complete el formulario para comunicarse con nosotros.</p>
    </header>

    <form id="contactForm" style="text-align: left;">
      <div class="field">
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" required />
      </div>
      <div class="field">
        <label for="email">Correo electrónico</label>
        <input type="email" name="email" id="email" required />
      </div>
      <div class="field">
        <label for="message">Mensaje</label>
        <textarea name="message" id="message" rows="5" required></textarea>
      </div>
      <ul class="actions" style="text-align: center;">
        <li><input type="submit" value="Enviar" class="primary" /></li>
        <li><input type="reset" value="Borrar" /></li>
      </ul>
    </form>

    <!-- Mensaje de confirmación -->
    <div id="confirmationMessage" 
         style="display:none; background-color:#41b0e4; color:#000; padding: 20px; margin-top: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(3, 3, 3, 0.1); max-width: 100%;">
      <strong>Gracias <span id="userName"></span>,</strong> hemos recibido tu mensaje.<br />
      <strong>Correo:</strong> <span id="userEmail"></span><br />
      <strong>Mensaje:</strong> <span id="userMessage"></span><br />
      <small>Pronto nos pondremos en contacto contigo.</small>
    </div>
  </div>
</div>

<script>
  document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();

    if (!name || !email || !message) {
      alert("Por favor completa todos los campos.");
      return;
    }

    document.getElementById('userName').textContent = name;
    document.getElementById('userEmail').textContent = email;
    document.getElementById('userMessage').textContent = message;

    const confirmation = document.getElementById('confirmationMessage');
    confirmation.style.display = 'block';

    this.reset();
  });
</script>



</body>
</html>
