<script>
// Lista de productos deportivos
const productos = [
  { id:1, nombre:"Mustang 2025", precio:51000000, descripcion:"Potencia, estilo y tecnología en el Mustang 2025.", imagen:"images/mustang.jpg" },
  { id:2, nombre:"BMW M3 Competicion 2025", precio:126000000, descripcion:"Lujo y deportividad con motor biturbo.", imagen:"images/m3competicion.jpg" },
  { id:3, nombre:"Audi R8", precio:150000000, descripcion:"Superdeportivo V10 con sonido inconfundible.", imagen:"images/audir8.jpg" },
  { id:4, nombre:"Subaru WRX 2025", precio:33000000, descripcion:"Tracción total y motor turbo para conducción dinámica.", imagen:"images/wrx.jpg" }
];

let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

function mostrarProductos() {
  const contenedor = document.getElementById("productos");
  contenedor.innerHTML = "";
  productos.forEach(prod => {
    const item = document.createElement("article");
    item.classList.add("product");
    item.innerHTML = `
      <h3 id="${prod.nombre.toLowerCase().replace(/ /g,"")}">${prod.nombre}</h3>
      <a href="info_producto.html?id=${prod.id}"><img src="${prod.imagen}" alt="${prod.nombre}" class="image fit" /></a>
      <p>${prod.descripcion}</p>
      <p><strong>Precio:</strong> $${prod.precio.toLocaleString("es-CL")}</p>
      <button onclick="agregarAlCarrito(${prod.id})" class="button primary">Comprar</button>
    `;
    contenedor.appendChild(item);
  });
}

function agregarAlCarrito(id) {
  const producto = productos.find(p => p.id === id);
  carrito.push(producto);
  localStorage.setItem("carrito", JSON.stringify(carrito));
  alert(`${producto.nombre} fue agregado al carrito ✅`);
}

document.addEventListener("DOMContentLoaded", mostrarProductos);
</script>
